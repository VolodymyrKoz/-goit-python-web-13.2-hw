{% extends "quotes/base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 20px; text-align: center;">
    <h2 style="color: green; font-family: 'Raleway';">Enter New Password</h2>
    <form method="post" style="color: green; font-family: 'Raleway';">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: green; color: white; padding: 10px 20px; border: none; cursor: pointer; font-family: 'Raleway';">
            Change Password
        </button>
    </form>
</div>
{% endblock %}
